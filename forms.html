   <main>
      <p>Forms page</p>

      <form action="/handling-form-page" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" value="John Doe">
        </div>
        <div>
          <label for="mail">Email:</label>
          <input type="email" id="mail">
        </div>
        <div>
          <label for="msg">Message:</label>
          <textarea id="msg">Hello there!</textarea>
        </div>
        <div id="button">
          <button type="submit">Send your message</button>
        </div>
      </form>
      
      
      <br><br>
      <!-- Form for adding gas refill data -->
      <form action="/add-fuel-transaction" method="post">
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date">
        </div>
        <div>
          <label for="vehicle">Vehicle filled:</label>
          <input type="text" id="vehicle">
        </div>
        <div>
          <label for="gas-company">Gas company:</label>
          <input type="text" id="gas-company">
        </div>
        <div>
          <label for="gallons">Gallons:</label>
          <input type="number" id="gallons">
        </div>
        <div>
          <label for="price">Price per gallon:</label>
          <input type="number" id="price">
        </div>
        <div>
          <label for="total-sale">Total sale:</label>
          <input type="number" id="total-sale">
        </div>
      </form>

   </main>

  <br><br>
   <footer>
      <button id="swap-theme-button">Light Theme</button>
   </footer>

   <!-- It's best to place the script element at the bottom of the body to ensure that all the HTML content has been loaded by the browser before it tries to run any of the scripts -->
   <script src="swap-theme.js"></script>
